<div class="container">
  <div class="tabuleiro">
    <!--espaço vazio + letras A-J -->
    <div class="celula cabecalho espaco-vazio"></div>
    <div *ngFor="let letra of colunas" class="celula cabecalho">
      {{ letra }}
    </div>

    <!-- Corpo do tabuleiro -->
    <ng-container *ngFor="let linha of tabuleiro; let x = index">
      <!-- Número da linha -->
      <div class="celula cabecalho">{{ x + 1 }}</div>

      <!-- Células da linha -->
      <div *ngFor="let celula of linha; let y = index" 
           class="celula"
           (click)="onCellClick(x, y)">
      </div>
    </ng-container>
  </div>
</div>
